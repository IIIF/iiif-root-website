sudo: false

before_install:
  - export NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - npm install -g grunt-cli

install:
  - bundle install
  - npm install grunt grunt-html --save-dev

# environment
language: ruby
rvm:
  - 2.4.2
jdk:
  - oraclejdk8

cache:
  directories:
  - $TRAVIS_BUILD_DIR/tmp/.htmlproofer

before_deploy: if [[ ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} != master ]]; then
  bundle exec jekyll clean && bundle exec jekyll build --baseurl /root/${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH};
  else
  bundle exec jekyll clean && bundle exec jekyll build;
  fi

deploy:
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: iiif-root-website
    skip_cleanup: true
    acl: public_read
    region: us-east-1
    local_dir: _site
    on:
      branch: master
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: preview.iiif.io
    skip_cleanup: true
    acl: public_read
    region: us-east-1
    local_dir: _site
    upload-dir: "root/$TRAVIS_BRANCH"
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH != master"

notifications:
  email:
    recipients:
      - "glen.robson@gmail.com"
      - "srabun@clir.org"
    on_success: "change"
    on_failure: "change"
